<!-- public/ranking.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking - Apolo π</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-gray-900 text-white transform -translate-x-full transition-transform duration-300 ease-in-out md:translate-x-0 z-50">
            <div class="p-4 flex flex-col h-full">
                <div class="flex justify-center mb-6">
                    <img src="/assets/laika_astronaut.png" alt="Laika" class="w-16 h-16 rounded-full">
                </div>
                <nav class="flex-1">
                    <ul class="space-y-2">
                        <li>
                            <a href="/phases.html" class="flex items-center p-2 hover:bg-gray-700 rounded">
                                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                </svg>
                                Mapa de Fases
                            </a>
                        </li>
                        <li>
                            <a href="/ranking.html" class="flex items-center p-2 hover:bg-gray-700 rounded">
                                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c1.657 0 3-1.343 3-3S13.657 2 12 2 9 3.343 9 5s1.343 3 3 3zm0 2c-2.761 0-5 2.239-5 5v4h10v-4c0-2.761-2.239-5-5-5z"></path>
                                </svg>
                                Ranking
                            </a>
                        </li>
                        <li>
                            <a href="/edit-user.html" class="flex items-center p-2 hover:bg-gray-700 rounded">
                                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                </svg>
                                Editar Perfil
                            </a>
                        </li>
                        <li>
                            <a href="#" id="logout" class="flex items-center p-2 hover:bg-gray-700 rounded">
                                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                                </svg>
                                Sair
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- Botão de toggle para mobile -->
        <button id="toggle-sidebar" class="md:hidden fixed top-4 left-4 z-50 p-2 bg-gray-800 text-white rounded-md">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>

        <!-- Conteúdo principal -->
        <div class="flex-1 space-background">
            <div class="container mx-auto p-4">
                <h1 class="text-3xl font-bold mb-6 text-center">Ranking de Astronautas</h1>
                <div id="ranking-list" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="/js/animate/animations.js"></script>
    <script src="/js/ranking.js"></script>
</body>
</html>
